<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merida Concepts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        /* Version tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .tab {
            padding: 10px 28px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }
        .tab.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }
        .version-group {
            display: none;
        }
        .version-group.active {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s, background 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .card p {
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merida Concepts</h1>

        <div class="tabs">
            <div class="tab active" data-version="v1">V1</div>
            <div class="tab" data-version="v2">V2</div>
        </div>

        <div class="version-group active" id="v1">
            <a href="merida-automatik-concept.html" class="card">
                <h2>Automatik</h2>
                <p>Концепция автоматических систем</p>
            </a>
            <a href="merida-click-concept.html" class="card">
                <h2>Click</h2>
                <p>Концепция Click систем</p>
            </a>
            <a href="merida-aroma-concept.html" class="card">
                <h2>Aroma</h2>
                <p>Концепция ароматизации</p>
            </a>
        </div>

        <div class="version-group" id="v2">
            <a href="second-ver-merida-automatik.html" class="card">
                <h2>Automatik</h2>
                <p>Концепция автоматических систем</p>
            </a>
            <a href="second-ver-merida-click.html" class="card">
                <h2>Click</h2>
                <p>Концепция Click систем</p>
            </a>
            <a href="second-ver-merida-aroma.html" class="card">
                <h2>Aroma</h2>
                <p>Концепция ароматизации</p>
            </a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.version-group').forEach(g => g.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.version).classList.add('active');
            });
        });
    </script>
</body>
</html>
